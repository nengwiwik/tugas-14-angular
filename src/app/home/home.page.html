<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Pertemuan 14 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let mhs of mahasiswa">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar>
          <img src="https://i.pravatar.cc/150?u={{mhs.id}}" />
        </ion-avatar>
        <ion-label style="margin-left: 10px;"> <strong>{{mhs.username}}</strong> ({{mhs.jurusan}}) </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon name="trash" (click)="hapus(mhs.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
